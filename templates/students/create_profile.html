<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
    <link rel="stylesheet" href="/static/create_profile.css">
</head>
<body>
    <h1>Create Profile</h1>
    <form method="POST" action="/create-profile" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>

        <label for="activeBacklog">Active Backlog:</label>
        <input type="text" id="activeBacklog" name="activeBacklog" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="currentYear">Current Year:</label>
        <input type="number" id="currentYear" name="currentYear"><br><br>

        <label for="studentImage">Student Image:</label>
        <input type="file" id="studentImage" name="studentImage" accept="image/*"><br><br>

        <label for="minors">Minors:</label>
        <input type="text" id="minors" name="minors"><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber"><br><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <input type="submit" value="Create Profile">
    </form>
</body>
</html>
