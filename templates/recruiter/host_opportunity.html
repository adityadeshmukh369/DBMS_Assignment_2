<!DOCTYPE html> 
<html> 
<head> 
<title>Create Opportunity</title> 
<link rel="stylesheet" href="/static/host_opportunity.css"> 
</head> 
<body> 
<h1>Create Opportunity</h1> 
<form method="POST" action="/save_opportunity" enctype="multipart/form-data"> 
    <label for="oppTitle">Opportunity Title:</label> 
    <input type="text" id="oppTitle" name="Opp_Title" required><br><br> 

    <label for="noOfPositions">Number of Positions:</label> 
    <input type="number" id="noOfPositions" name="No_of_Positions" required><br><br> 

    <label for="specificRequirementsFile">Specific Requirements File:</label> 
    <input type="file" id="specificRequirementsFile" name="Specific_Requirements_file"><br><br> 

    <label for="minCPIReq">Minimum CPI Requirement:</label> 
    <input type="number" step="0.1" id="minCPIReq" name="Min_CPI_req" required><br><br> 

    <label for="noActiveBacklogs">Number of Active Backlogs:</label> 
    <input type="text" id="noActiveBacklogs" name="No_Active_Backlogs" required><br><br> 

    <label for="studentYearReq">Student Year Requirement:</label> 
    <input type="number" id="studentYearReq" name="Student_year_req" required><br><br> 

    <label for="programReq">Program Requirement:</label> 
    <input type="text" id="programReq" name="Program_req" required><br><br> 

    <label for="jobDescriptionFile">Job Description File:</label> 
    <input type="file" id="jobDescriptionFile" name="Job_Description_file"><br><br> 

    <label for="postedOn">Posted On:</label> 
    <input type="date" id="postedOn" name="Posted_on" required><br><br> 

    <label for="deadline">Deadline:</label> 
    <input type="date" id="deadline" name="Deadline" required><br><br> 

    <label for="salary">Salary:</label> 
    <input type="number" id="salary" name="Salary" required><br><br> 

    <input type="submit" value="Create Opportunity"> 
</form> 
</body> 
</html>
